apiVersion: apps/v1
kind: Deployment
metadata:
  name: time-provider
spec:
  selector:
    matchLabels:
      run: time-provider
  replicas: 1
  template:
    metadata:
      labels:
        run: time-provider
    spec:
      containers:
      - name: nginxhttps
        image: dworza/time-provider:latest
        ports:
        - containerPort: 9002
